<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">
	
	<title>Bootstrap Admin Template</title>
	
	<!-- CSS -->
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/bootstrap-theme.css" rel="stylesheet">
	<link href="css/sb-admin.css" rel="stylesheet">
	<link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link href="css/style.css" rel="stylesheet" type="text/css">
	
	
</head>
 
<body>

	<div id="wrapper">
		<!-- 导航 -->
		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<!-- logo -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
					<span class="sr-only">Toggle navigation</span>
				</button>
				<a class="navbar-brand" href="index.html">Admin</a>
			</div>
			<!-- 右上部菜单 -->
			<ul class="nav navbar-right top-nav">
				<li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user"></i> John Smith <b class="caret"></b></a>
					<ul class="dropdown-menu">
						<li><a href="#"><i class="fa fa-fw fa-user"></i> Profile</a>
						</li>
						<li><a href="#"><i class="fa fa-fw fa-envelope"></i>
								Inbox</a></li>
					</ul>
				</li>
			</ul>
			<!-- 主菜单 -->
			<div class="collapse navbar-collapse navbar-ex1-collapse">
				<uib-accordion close-others="true" template-url="accordion-template.html">
					<uib-accordion-group template-url="group-template.html">
				    	<uib-accordion-heading>
					        <i class="fa fa-fw fa-arrows-v"></i>
					        My Test
					        <i class="fa fa-fw fa-caret-down"></i>
					    </uib-accordion-heading>
				    	<li>
							<a ng-href="#/booking-list">订单列表</a>
						</li>
						<li>
							<a ng-href="#/">我的询价</a>
						</li>
				    </uib-accordion-group>
				    
				    <uib-accordion-group template-url="group-template.html" panel-class="#/tables">
				    	<uib-accordion-heading>
					        <i class="fa fa-fw fa-table"></i> Tables
					    </uib-accordion-heading>
				    </uib-accordion-group>
				    
				    <uib-accordion-group template-url="group-template.html" panel-class="#/charts">
				    	<uib-accordion-heading>
					        <i class="fa fa-fw fa-bar-chart-o"></i> Charts
					    </uib-accordion-heading>
				    </uib-accordion-group>
				    
				</uib-accordion>
			</div>
		</nav>

		<!-- 主页面 -->
		<div id="page-wrapper">
			<div class="container-fluid" ng-view></div>
		</div>

	</div>
	
	<script type="text/ng-template" id="accordion-template.html">
		<ul class="nav navbar-nav side-nav" ng-transclude></ul>
	</script>
	
	<script type="text/ng-template" id="group-template.html">
		<li>
			<a ng-href="{{panelClass === 'panel-default' ? '' : panelClass}}" tabindex="0" ng-click="toggleOpen()" uib-accordion-transclude="heading"> 
				<uib-accordion-header></uib-accordion-header>
			</a>
			<ul class="panel-collapse collapse" uib-collapse="!isOpen" ng-transclude>
			</ul>
		</li>
	</script>
	


	<!-- 引入第三方库 -->
	<script src="jslib/jquery.js"></script>
	<script src="jslib/angular.js"></script>
	<script src="jslib/angular-route.js"></script>
	<script src="jslib/ui-bootstrap-tpls-1.3.3.js"></script>

	<!-- 引入依赖的module -->
	<script src="js/dataservice/ServiceTest.js"></script>
	<script src="js/dataservice/DataService.js"></script>
	<script src="js/dataservice/SharedService.js"></script>

	<!-- 主模块的定义 -->
	<script src="js/app.js"></script>

	<!-- 页面中使用的指令 -->
	<script src="js/ui/UIDirective.js"></script>

	<!-- 模块脚本 -->
	<script src="js/controllers/booking-list.js"></script>
	<script src="js/controllers/tables.js"></script>
	<script src="js/controllers/charts.js"></script>
</body>

</html>
